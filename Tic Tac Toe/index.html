<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.lr-ingest.com/LogRocket.min.js"></script>
    <script
      src="https://kit.fontawesome.com/84501bcaec.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.LogRocket && window.LogRocket.init("app/id");
    </script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div id="gameBoard" class="game-board">
        
      </div>

      <div class="score-board">
        <div class="player1">
          <div class="top">PLAYER1 (X)</div>
          <div class="bottom">0</div>
        </div>
        <div class="tie">
          <div class="top">TIE</div>
          <div id="tieScore" class="bottom">0</div>
        </div>
        <div class="player2">
          <div class="top">PLAYER2 (O)</div>
          <div class="bottom">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
